<a href="/cars/{{ car.id }}">
    <div class="card {% if car.doubled %}card-doubled{% endif %}">
        <h3>{{ car.name }}</h3>
        <img
            src="{{ car.picture.url }}"
        >
        <div class="desc">
            {{ car.description |truncatechars:100 }}
        </div>
        <div class="price">
            {{ car.price | floatformat }} руб.
        </div>
    </div>
</a>
