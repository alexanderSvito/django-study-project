{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Cars{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya|Merriweather+Sans|Pacifico&display=swap" rel="stylesheet">
    <link href="{% static 'shop/main.css' %}" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <header class="header">
        <a href="/" class="gradient-text">Cars</a>
        <div class="header-tabs">
            {% if user.is_authenticated %}
                <a href="/cart">cart</a>
                <a href="/logout">logout</a>
            {% else %}
                <a href="/register">register</a>
                <a href="/accounts/login">login</a>
            {% endif %}
        </div>
    </header>
    <div id="app">
      {% block content %}
          <form method="GET" action="/search">
            <input name="q" id="search-field" placeholder="Search" type="text">
          </form>
          <div class="cards">
            {% for car in cars %}
                {% include 'common/card.html' %}
            {% endfor %}
          </div>
       {% endblock %}
    </div>
    <footer class="footer">
      Contact
    </footer>
  </body>
</html>
